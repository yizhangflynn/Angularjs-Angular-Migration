<div class="clear-histories-dialog-container">
    <h1 mat-dialog-title class="title">Clear all view histories?</h1>
    <div mat-dialog-content class="content">
        <span>All view histories will be permanently deleted.</span><br><br>
    </div>
    <div mat-dialog-actions class="buttons">
        <button mat-button (click)="onClose(false)">Cancel</button>
        <button mat-button (click)="onClose(true)">Ok</button>
    </div>
</div>
