<div class="game-card-container">
    <div class="game-image"
        ng-style="$ctrl.game.image && { 'background-image': 'url(' + $ctrl.game.image + ')' }">
    </div>

    <div class="game-details">
        <span>{{ $ctrl.game.name | capitalize }}</span>
        <span class="view-counts">{{ $ctrl.game.view_count }}</span>
    </div>
</div>
