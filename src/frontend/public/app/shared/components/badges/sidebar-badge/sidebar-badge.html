<div class="sidebar-badge-container">
    <channel-badge
        *ngFor="let badge of channelBadges"
        [ngClass]="{ 'large-font': !badge.game_name }"
        [badge]="badge">
    </channel-badge>

    <a class="view-all"
        *ngIf="channelBadges.length"
        (click)="toState()">View All
    </a>
</div>
