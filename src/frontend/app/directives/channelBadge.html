<style>
    .channel-badge {
        position: relative;
        color: white;
        padding-top: 0.5vh;
        padding-bottom: 0.5vh;
        width: 100%;
        height: 3.5vh;
    }
    .channel-badge:hover {
        cursor: pointer;
        background-color: rgba(80, 72, 82, 0.521);
    }
    .avatar {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: absolute;
        left: 1vh;
        top: 0.75vh;
        background-color: white;
        width: 3vh;
        height: 3vh;
        border-radius: 5px;
    }
    .badge-info {
        position: absolute;
        left: 5.1vh;
        text-align: left;
    }
    .badge-info span {
        display: inline-block;
        color: rgb(175, 175, 175);
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 9.5vw;
        overflow: hidden;
    }
    .badge-info span:last-child {
        font-size: 0.8em;
    }
</style>

<div class="channel-badge">
    <div class="avatar" ng-style=" badge.image && { 'background-image': 'url(' + badge.image + ')' }"></div>
    <div class="badge-info">
        <span>{{ badge.streamer_name }}</span></br>
        <span>{{ badge.game_name }}</span>
    </div>
</div>
